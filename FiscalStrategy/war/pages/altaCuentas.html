<section class="jumbotron">
	<div class="container">
		<h2>Alta de Cuenta</h2>
		<submenu perfil="perfilUsuario"/>
	</div>
</section>
<hr>
<div class="container">
	<form id="forma" name="myForm">
		<div class="col-md-6">
			Banco: <select name="bankList" ng-model="cuenta.banco" class="form-control" id="bankList" ng-required="true">
						<option value=""></option>
						<option ng-repeat="b in bancos" value="{{b.nombre}}" >{{b.nombre}}</option>
 					</select><br>
		</div>
		<div class="col-md-6">
			Cuenta: <input class="form-control" ng-model="cuenta.cuenta" 
				type="number" ng-required="true"><br>
		</div>

		<div class="col-md-6">
			Clabe: <input class="form-control" ng-model="cuenta.clabe"
				type="number" ng-required="true"><br>
		</div>
		<div class="col-md-6">
			Nombre: <input class="form-control" ng-model="cuenta.nombre" onkeyup="javascript:this.value=this.value.toUpperCase();"
				type="text" ng-required="true"><br>
		</div>

		<!--    	   ^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))([A-Z\d]{3})?$ -->


		<div class="col-md-12">
			<button value="Guardar" class="btn"
				ng-click="myForm.$valid && guardarCuenta()">Guardar</button>
			<button ng-click="clean()" class="btn">Limpiar</button>
		</div>
	</form>
	<div id="snackbar">Alta de Cuenta Exitoso.</div>
</div>
