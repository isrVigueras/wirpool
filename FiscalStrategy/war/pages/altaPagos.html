<div class="container" ng-hide="multiple">
	<form id="forma" name="myForm">
		<div class="col-md-6">
			Cliente: <select class="form-control" ng-required=!multiple
				" ng-change="ver(cliente)" ng-model="pago.id_cliente">
				<option></option>
				<option ng-repeat="c in cliente" value="{{c.id}}">{{c.nickname}}</option>
			</select>
		</div>
		<div class="col-md-2">
			Fecha: <input input-date
				class="form-control ng-empty ng-dirty ng-touched ng-invalid ng-invalid-date"
				ng-model="pago.fecha" type="date" ng-required="!multiple" /> <br>
		</div>
		<div class="col-md-6">
			Cuenta:
			<!-- 		<input class="form-control" ng-model="pago.cuenta" -->
			<!-- 				type="text" ng-required="!multiple"> -->
			<select class="form-control" ng-required=!multiple
				" ng-model="pago.cuenta">
				<option ng-repeat="cc in ccuenta">{{cc.cuenta}}</option>
			</select>

		</div>
		<div class="col-md-6">
			Banco:
			<!-- 			<input class="form-control" ng-model="pago.banco" type="text" value="{{cc.banco}}" -->
			<!-- 				ng-required="!multiple"> -->
			<select class="form-control" ng-required=!multiple
				" ng-model="pago.banco">
				<option ng-repeat="cc in ccuenta">{{cc.banco}}</option>
			</select> <br>
		</div>
		<div class="col-md-6">
			Monto: <input class="form-control" ng-model="pago.monto" type="text"
				ng-required="!multiple"><br>
		</div>

				ng-required="!multiple">
				<option>MXN</option>
				<option>USD</option>
				<option>EUR</option>
				<option>CAD</option>
			</select><br>
		</div>
