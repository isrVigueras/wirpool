<section class="jumbotron">
	<div class="container">
		<h2>Registro de Orden de Trabajo</h2>
		<submenu perfil="perfilUsuario" />  
	</div>
</section>
<div class="container" >
	<div class="col-sm-10 text-left">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Notificaciones OTs</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Notificaciones</div>
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>Orden de Trabajo</th>
										<th>Notificaci&oacute;n</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="notif in notificaciones" class="odd gradeX">
										<td width="30%"><a ng-click="ver(notif.idOt, notif.id)">{{notif.idOt}}</a></td>
										<td width="70%">{{notif.mensaje}}</td>
									</tr>
								</tbody>
							</table>
							<div>
								<ul class="pagination .pagination-sm">
									<li ng-repeat="abc in paginas" id="{{'pag'+abc}}"><a
										ng-click="cargaPagina(abc)">{{abc}}</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div >
</div>
